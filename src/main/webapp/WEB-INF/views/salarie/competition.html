<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8" />
<title>Competitions</title>

<link href="../../resources/css/bootstrap.min.css" rel="stylesheet"
	th:href="@{/resources/css/bootstrap.min.css}" type="text/css" />
<link href="../../resources/css/style.css" rel="stylesheet"
	th:href="@{/resources/css/style.css}" type="text/css" />

</head>

<body>

	<div th:replace="fragments/navbar :: navbar"></div>

	<!-- Page Content -->
	<div class="container">

		<!-- Page Heading -->
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header" th:text="#{competition.list.title}"></h1>
			</div>
		</div>
		<!-- /.row -->


		<div th:each="competition : ${competitions}">
			<div class="row">
				<div class="col-md-7">
					<a href="#"> <img class="img-responsive" src="#"
						th:src="@{'/resources/img/coupe_'+${competition.id}+'.jpg'}">
					</a>
				</div>
				<div class="col-md-5">
					<h3>
						<span th:text="${competition.nom}"> </span>
					</h3>
					<h4>Subheading</h4>
					<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.
						Laudantium veniam exercitationem expedita laborum at voluptate.
						Labore, voluptates totam at aut nemo deserunt rem magni pariatur
						quos perspiciatis atque eveniet unde.</p>
					<a class="btn btn-primary"
						th:href="@{'/competition/'+${competition.id}}">Voir
						les poules </a>

				</div>
			</div>
			<hr>
		</div>


		<!-- Footer -->
		<div th:replace="fragments/footer :: footer"></div>
	</div>
	<!-- /.container -->

	<script type="text/javascript" src="../../resources/js/jquery.js"
		th:src="@{/resources/js/jquery.js}"></script>

	<script type="text/javascript"
		src="../../resources/js/bootstrap.min.js"
		th:src="@{/resources/js/bootstrap.min.js}"></script>

</body>

</html>
